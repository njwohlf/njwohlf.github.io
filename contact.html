<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Personal Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
        <script>
            fetch('partials/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </header>

    <div class="page-container">
        <section id="contact">
            <h1><i class="fas fa-envelope"></i> Contact</h1>
            <p>Feel free to get in touch! I'm receptive to any feedback on the website or additional inquiries.</p>
            
            <form action="https://formspree.io/f/xvgkoplg" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div class="direct-contact">
                <p>Or reach me directly at:</p>
                <div class="contact-icons">
                    <a href="mailto:your-email@example.com" title="Email"><i class="fas fa-envelope"></i></a>
                    <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </section>
    </div>

    <div id="footer-container"></div>
    <script>
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    <script src="js/script.js" defer></script>

</body>
</html>
